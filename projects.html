<!doctype html>
<html lang="en">
    <head>
        <title>JSGomez - Projects</title>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport"
                content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" type="image/x-icon" href="images/icono.ico">            
        
        <!-- Cargando Iconos -->
        <link rel="stylesheet" href="css/font-awesome.min.css">

        <!-- Carga de Galeria de imágenes -->
        <link rel="stylesheet" href="css/owl.carousel.min.css">
    
        <!-- Carga de archivos css -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <!--Insertar Estilos personalizados -->
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    <body class="my-projects">
        <section class="bienvenidos">
            <header class="encabezado" role="banner">
                <div class="container">
                    <a href="index.html" class="logo"><img src="images/logo1.svg" alt="Logo del sitio"></a>
                    <button type="button" class="boton-menu" data-toggle="collapse" data-target="#menu-principal" aria-expanded="false">
                        <i class="fa fa-bars"></i>
                    </button>
                    <nav id="menu-principal" class="collapse">
                        <ul>
                            <li><a href="index.html">Inicio</a></li>
                            <li class="active"><a href="projects.html">My projects</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <div class="texto-encabezado text-center">
                <h1>My Projects</h1>
            </div>
        </section>
        <section class="projects">
            <div class="container py-2">
                <h2 class="font-weight-bold text-center">Projects</h2>
                <div class="owl-carousel">
                    <a href="#">
                        <h4>App Lima Travels</h4>
                        <img src="images/proyecto1.jpg" alt="App Lima Travels">
                    </a>
        
                    <a href="#">
                        <h4>Apps Uber</h4>
                        <img src="images/proyecto2.jpg" alt="Apps Uber">
                    </a>
        
                    <a href="#">
                        <h4>App Pizza Perú</h4>
                        <img src="images/proyecto3.jpg" alt="App Pizza Perú">
                    </a>
                </div>
            </div>
        </section>

        <!-- Carga de archivos  JS -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script type="text/javascript">
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 0,
            nav: true,
            autoWidth: false,
            navText: ['<i class="fa fa-arrow-circle-o-left" title="Anterior"></i>', '<i class="fa  fa-arrow-circle-o-right" title="Siguiente"></i>'],
            responsive: {
                        0: {
                            items: 1
                        },
                        500: {
                            items: 2,
                            margin: 20
                        },
                        800: {
                            items: 3,
                            margin: 20
                        },
                        1000: {
                            items: 4,
                            margin: 20
                        }
                    }
                })
            </script>
    </body>
</html>
